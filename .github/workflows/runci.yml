name: Run CI tests
on:
- push
- pull_request

jobs:
  runci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y build-essential autoconf
      - name: Run CI
        run: |
          ./runci.sh
